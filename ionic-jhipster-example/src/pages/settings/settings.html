<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
    
      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    
      <ion-item>
        <ion-label>{{ 'SETTINGS_AUTHENTICATION_TYPE' | translate }}</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="jwt" checked="true">JWT</ion-option>
          <ion-option value="session">Session</ion-option>
          <ion-option value="oauth2">OAuth 2.0</ion-option>
        </ion-select>
      </ion-item>
      

    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
